<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands"></span>」</div>
  <div id="judgment"></div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
    $("#gu_btn").on("click",function(){
    const n = Math.ceil(Math.random()*3)
    
    console.log(n)
    if(n == 1){
    document.querySelector("#pc_hands").innerHTML= "グー";
    $("#judgment").html("あいこ");
    }
    if(n == 2){
    document.querySelector("#pc_hands").innerHTML= "チョキ";
    $("#judgment").html("勝ち");
    }
    if(n == 3){
    document.querySelector("#pc_hands").innerHTML= "パー";
    $("#judgment").html("負け");
    }
    });

    $("#cho_btn").on("click",function(){
    const n = Math.ceil(Math.random()*3)
    console.log(n)
    if(n == 1){
    document.querySelector("#pc_hands").innerHTML= "グー";
    $("#judgment").html("負け");
    }
    if(n == 2){
    document.querySelector("#pc_hands").innerHTML= "チョキ";
    $("#judgment").html("あいこ");
    }
    if(n == 3){
    document.querySelector("#pc_hands").innerHTML= "パー";
    $("#judgment").html("勝ち");
    }
    });

    $("#par_btn").on("click",function(){
    const n = Math.ceil(Math.random()*3)
    console.log(n)
    if(n == 1){
    document.querySelector("#pc_hands").innerHTML= "グー";
    $("#judgment").html("勝ち");
    }
    if(n == 2){
    document.querySelector("#pc_hands").innerHTML= "チョキ";
    $("#judgment").html("負け");
    }
    if(n == 3){
    document.querySelector("#pc_hands").innerHTML= "パー";
    $("#judgment").html("あいこ");
    }
    });

</script>
</body>
</html>
